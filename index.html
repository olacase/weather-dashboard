<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <!-- <script src="./script3.js" defer></script> -->
</head>
<body>
  <main class="main">
    <div class="col-12 col-md-4">
      <h2 id="form-heading">Search for a City:</h2>
      <form id="search-form" class="form">
      <div class="search input-group">
        <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="San Diego"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
      </div>
    </div>
  </form>
  <div class="list-group" id="history"></div>
    <div class="col-12 col-md-8">
      <div class="forecast">
      <section
      id="today"
      class="today mt-3"
      ></section>
      <section
      id="forecast"
      class="weekly row mt-3"
      ></section>
    </div>
    </div>
  </main>
  <!-- use day.js to easily format dates -->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
  integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
  integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
  integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
  crossorigin="anonymous"
></script>
</body>
</html>

  </body>
</html>
